#################
# tmux plugin manager
# To install:
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# In tmux, prefix + I to install plugins
#
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'
#################

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

#################
### BASICS
#################

# use UTF8
set -g utf8
set-window-option -g utf8 on

# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# Scroll History
set -g history-limit 30000

# Set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on

# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 50

# use PREFIX | to split window horizontally
# and PREFIX - to split vertically
bind | split-window -h
bind - split-window -v

# pane resizing
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

#################
### MOUSE MODE
#################

# disable mouse control by default
# change 'off' to 'on' to enable by default.
#setw -g mode-mouse off
#set -g mouse-resize-pane off
#set -g mouse-select-pane off
#set -g mouse-select-window off
#[replaced by]
set-option -g mouse on

# toggle mouse mode to allow mouse copy/paste
# set mouse on with prefix m
bind m \
    set -g mode-mouse on \;\
    set -g mouse-resize-pane on \;\
    set -g mouse-select-pane on \;\
    set -g mouse-select-window on \;\
    display 'Mouse: ON'
# set mouse off with prefix M
bind M \
    set -g mode-mouse off \;\
    set -g mouse-resize-pane off \;\
    set -g mouse-select-pane off \;\
    set -g mouse-select-window off \;\
    display 'Mouse: OFF'

#################
### STATUS BAR
#################

# enable UTF-8 on status bar
set -g status-utf8 on

# center window list for clarity
set -g status-justify centre

# refresh interval
set -g status-interval 2

# highlight status bar on activity
setw -g monitor-activity on
set -g visual-activity on

#############################
### COPY MODE (emacs or vim)
#############################

# movement style: emacs (default) or vi
set -g status-keys emacs
setw -g mode-keys emacs

# for vi-style copy mode (prefix + [ )
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy V rectangle-toggle
bind -t vi-copy Y copy-end-of-line
bind + delete-buffer

# for emacs-style copy mode (prefix + [ )
bind-key -t emacs-copy C-v page-down
bind-key -t emacs-copy M-v page-up

########################
### COLOUR - Solarized
########################

# default statusbar colors
set -g status-bg colour235
set -g status-fg colour136
set -g status-attr default

# default window title colors
setw -g window-status-fg colour244
setw -g window-status-bg default
setw -g window-status-attr dim

# active window title colors
setw -g window-status-current-fg green
setw -g window-status-current-bg default
setw -g window-status-current-attr bright

# pane border
set -g pane-border-fg colour235
set -g pane-active-border-fg green

# message text
set -g message-bg colour235
set -g message-fg colour166

# pane number display
set -g display-panes-active-colour colour33
set -g display-panes-colour colour166

# clock
setw -g clock-mode-colour colour64

